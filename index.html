<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Game of Snake">
    <meta name="keywords" content="Snake, Game, Nokia3310, Arcade">
    <meta name="author" content="Daniel Boone">
    <title>Game Of Snake</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
</head>

<body>
    <div>
        <div class="animation1"></div>
        <h1 class="animation2">Welcome<br>to the<br>Game of Snake</h1>
        <div class="animation3"></div>
        <div class="background"></div>
        <div class="background-image"></div>
    </div>
    <header>
        <h1>Game of Snakes</h1>
    </header>
    <section id="info-section">
        <h2 class="info-header">Select your game mode:</h2>
        <div id="through-the-wall" class="btn-gamemode active-gamemode"><span>Through the wall</span></div>
        <div id="walls-are-solid" class="btn-gamemode"><span>Walls are solid</span></div>
        <div><button class=btn-start-game onclick="setUpGame()">Start the game</button></div>
    </section>

    <section id="game-section" class="invisible">
        <h2 class="game-info-header">Scores and Levels</h2>
        <div class="game-info">
            <div id="score"></div>
            <div id="level"></div>
        </div>
        <canvas id="game"></canvas>
        <div id="controls">
            <button id="btn-touchpad" class="btn active" onclick="toggleControl('touchpad')">Touchpad</button>
            <button id="btn-arrows" class="btn" onclick="toggleControl('arrows')">Arrows</button>
            <div id="arrows-control" class="invisible">
                <div><span><i class="far fa-arrow-alt-circle-up" onclick="changeDirection('up')"></i></span></div>
                <div><span><i class="far fa-arrow-alt-circle-left" onclick="changeDirection('left')"></i></span><span>
                        <i class="far fa-arrow-alt-circle-right" onclick="changeDirection('right')"></i></span>
                </div>
                <div><span><i class="far fa-arrow-alt-circle-down" onclick="changeDirection('down')"></i></span></div>
            </div>
            <div id="touch-control">
            </div>
        </div>
    </section>

    <section id="game-over-section" class="invisible">
        <div>
            <h2>Game over!</h2>
            <p>You reached level <span id='final-level'></span></p>
            <p>Your score was <span id='final-score'></span></p>
            <table id="score-table">
            </table>
            <button id="game-over-button" class="btn-start-game" onclick="reset()">Continue</button>
        </div>
    </section>



<script src="assets/js/animate.js"></script>
<script src="assets/js/main.js"></script>

</body>

</html>
